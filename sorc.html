<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>UTF-8 编码的二维码示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        // 这里是UTF-8编码的文本，可以是中文或其他语言
        var utf8Text = "正在加载中";
        new QRCode(document.getElementById("qrcode"), utf8Text);
    </script>
</body>
</html>
